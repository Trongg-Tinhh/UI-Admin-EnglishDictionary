<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>English Dictionary Admin</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>


<div class="container text-center">
  <h2 class="text-center text-primary fs-6">List Level</h2>
  <br>
  <table class="table table-primary w-100 fs-6">
    <thead>
    <tr>
      <th scope="col" class="text-start">ID</th>
      <th scope="col" class="text-start">Level name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="level,i: ${levels}">
      <td th:text="${level.getKey()}" class="text-start"></td>
      <td th:text="${level.getValue()}" class="text-start"></td>
      <td>
        <button th:id="'btn-'+${level.getKey()}" type="button" class="btn btn-outline-warning"
                data-bs-toggle="modal" th:data-bs-target="'#exampleModal-'+${level.getKey()}">
          Edit
        </button>
        <span>||</span>
        <button type="button" class="btn btn-outline-danger">
          <a th:href="@{/user/level/delete/{id}(id=${level.getKey()})}"
             class="text-decoration-none">Delete</a>
        </button>
      </td>
      <th:block th:data-block-level="'btn-'+${level.getKey()}"
                th:replace="~{fragments/editLevel :: edit-level(${level.getKey()})}"></th:block>
    </tr>
    </tbody>
  </table>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
</body>
</html>
