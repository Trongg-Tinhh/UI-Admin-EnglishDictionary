<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Dictionary Admin</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>


<div class="container text-center">
    <h2 class="text-center fs-6">Wordlist name:
        <span th:text="${wordlist.getName()}" class="text-primary"></span>
    </h2>
    <h2 class="text-center fs-6">Wordlist by id
        <span th:text="${wordlist.getWordlistId()}" class="text-primary"></span>
    </h2>
<!--    <button class="btn btn-warning" type="button">-->
<!--        Rename wordlist-->
<!--    </button>-->
    <br>
    <hr>
    <table class="table table-primary w-100 fs-6">
        <thead>
        <tr>
            <th scope="col" class="text-start">Word ID</th>
            <th scope="col" class="text-start">Word name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="word,i: ${wordlist.getWords()}">
            <td th:text="${word.getId()}" class="text-start"></td>
            <td th:text="${word.word}" class="text-start"></td>
            <td>
                <button type="button" class="btn btn-outline-danger">
                    <a th:href="@{'/wordlists/delete/' + ${wordlist.getWordlistId()} +'/word/'+${word.getId()}}"
                       class="text-decoration-none">Delete</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
</body>
</html>
