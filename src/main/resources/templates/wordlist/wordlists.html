<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Dictionary Admin</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<div class="container text-center">
    <h2>Wordlists</h2>
    <hr>
    <br>
    <table class="table-primary w-100 fs-6">
        <thead>
        <tr>
            <th scope="col" class="text-start">ID</th>
            <th scope="col" class="text-start">Wordlist Name</th>
            <th scope="col">UserId</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wordlist: ${wordlists}">
            <td th:text="${wordlist.wordlistId}" class="text-start"></td>
            <td th:text="${wordlist.name}" class="text-start"></td>
            <td th:text="${wordlist.userId}"></td>
            <td>
                <button type="button" class="btn btn-warning"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#exampleModal-'+${wordlist.wordlistId}">
                    Rename
                </button>
                <span>||</span>
                <button type="button" class="btn btn-primary">
                    <a th:href="@{'wordlists/detail/'+${wordlist.wordlistId}}" class="text-decoration-none text-light">Detail</a>
                </button>
                <span>||</span>
                <button type="button" class="btn btn-danger">
                    <a th:href="@{'wordlists/delete/'+${wordlist.wordlistId}}" class="text-decoration-none text-light">Delete</a>
                </button>
            </td>
            <th:block th:replace="~{fragments/renameWordlist :: rename-wordlist(${wordlist.wordlistId})}"></th:block>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
</body>
</html>
